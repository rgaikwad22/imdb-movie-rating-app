<ul class="list-cards">
    <li class='cards' *ngFor="let movie of movies">
        <a [routerLink]="['/movie', movie.id]">
            <figure>
                <img class='cards__img' [src]='moviesUrl + movie.poster_path' alt='movie_poster' />
            </figure>
            <div class='cards__overlay'>
                <h3 class='card__title'>{{movie ? movie.original_title : ""}}</h3>
                <div class='card__runtime'>
                    <span>{{movie ? movie.release_date : ""}}</span>
                    <span class='card_rating'>{{movie ? movie.vote_average : ""}}<i class='fas fa-star'></i></span>
                </div>
                <div class='card__description'>{{movie ? movie.overview.slice(0, 118) + "..." : ""}}</div>
            </div>
        </a>
    </li>
</ul>
